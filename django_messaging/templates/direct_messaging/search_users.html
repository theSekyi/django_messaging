{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<h1>Messages</h1>
	</div>
	<div class="row">
	  <div class="col-4" id="left">
		<div class="border-right">
		  <div class="row">
			<div class="col-12">
			  <form class="form-inline my-2 my-lg-0" method="GET" action="{% url "search_users" %}">

				<input
				  class="form-control mr-sm-2"
				  type="search"
				  placeholder="Search Username"
				  aria-label="Search"
                  name="username"
				/>
                <button class="btn btn-primary" type="submit"> Submit</button
			  </form>
			</div>
		  </div>
		</div>
		<div class="row">
		  <div class="chat-list">
			<img
			  src="https://upload.wikimedia.org/wikipedia/commons/2/2d/JJH_Headshot.jpg"
			  id="profile-pic"
			/>
			<div class="profile-text">
			  <h6 class="profile-name">Emmanuel Sekyi</h6>
			  <p class="new-message text-muted">You are done</p>
			</div>
			<span class="text-muted small">13:45</span>
		  </div>
		</div>
	  </div>
	  <div class="col-8" id="right">
        <ol>
        {% for user in users %}
            
                <li><a href="{% url 'search_users'%}">{{ user.username }}</a></li>
         
        {% endfor %}
        </ol>
	  </div>
	</div>

  </div>
{% endblock content %}
